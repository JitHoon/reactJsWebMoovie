<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!-- Import React code -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <!-- Import React dom code -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- Import Babel code -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- type="text/babel" -->
    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState();
            // modifier 함수인 setMinutes를 활용하여 state인 minutes값을 event.target.value로 rerender
            const onChange = (event) => setMinutes(event.target.value);
            const onClick = () => setMinutes(0);
            return (
                <div>
                    <div>
                        <h1 className="nope"></h1>
                        <label htmlFor="minutes"></label>
                        <input 
                            value = {minutes || ''}
                            id="minutes" type="number" placeholder="Minutes"
                            // onChange event listen
                            onChange = {onChange}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours"></label>
                        <input 
                            value = {Math.floor(minutes/60) || 0}
                            id="hours" type="number" placeholder="Hours" 
                            readOnly
                        />
                    </div>
                    <button onClick={onClick}>reset</button>
                </div>
                );
        };
        const root = document.querySelector("#root");
        ReactDOM.render(<App />, root);
    </script>
</body>
</html>
